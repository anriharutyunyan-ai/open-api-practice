<!DOCTYPE html>
<html>
<head>
    <title>Professional Mechanic Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Professional Bike & Car Advisor</h1>

    <form method="POST" class="mb-4">
        <div class="mb-2">
            <input type="text" name="prompt" class="form-control" placeholder="Describe your problem..." required>
        </div>

        <div class="mb-2">
            <select name="category" class="form-select">
                <option value="bike">Bike</option>
                <option value="car">Car</option>
                <option value="engine">Engine</option>
                <option value="maintenance">Maintenance</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Get Advice</button>
    </form>

    {% if output %}
        <div class="alert alert-success">
            <h5>AI Advice:</h5>
            <p>{{ output }}</p>
        </div>
    {% endif %}

    {% if history %}
        <h3>History</h3>
        <ul class="list-group">
            {% for item in history %}
            <li class="list-group-item">
                <strong>Prompt:</strong> {{ item.prompt }}<br>
                <strong>Response:</strong> {{ item.response }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
